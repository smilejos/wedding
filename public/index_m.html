			// $('.clock').FlipClock(diff, {
			// 	clockFace: 'DailyCounter',

			// });

			var Page = (function() {
					var $navArrows = $( '#nav-arrows' ).hide(),
						$shadow = $( '#shadow' ).hide(),
						slicebox = $( '#sb-slider' ).slicebox( {
							onReady : function() {

								$navArrows.show();
								$shadow.show();

							},
							orientation : 'r',
							cuboidsRandom : true,
							disperseFactor : 30
						}),	
						init = function() {
							setInterval(function(){
								slicebox.next();
							}, 3000);
						};
					return { init : init };
				})();

			Page.init();

			$( '#ri-grid' ).gridrotator({
					rows : 8,
					columns : 3,
					maxStep : 5,
					interval : 2000,
					step : 'random',
					animType: 'slideLeft',
					imageWidth: 100,
					imageHeigth: 67,
					//nochange : [0,1,2,3],
					preventClick : true,
					w1024 : {
						rows : 3,
						columns : 3
					},
					w768 : {
						rows : 3,
						columns : 3
					},
					w480 : {
						rows : 3,
						columns : 3
					},
					w320 : {
						rows : 3,
						columns : 3
					},
					w240 : {
						rows : 3,
						columns : 3
					}
			});

			$(document).scroll(function(e) {
				//console.log($(document).scrollTop(), $(window).height(), $(document).scrollTop() >  $(window).height());
				if($(document).scrollTop() + 300 >  $(window).height()){
					$("#background_01").hide();
					$("#background_02").show();
					$("#background_02").css("margin-top", $(document).scrollTop() / 20 * -1 + 100);
				} else {
					$("#background_01").show();
					$("#background_01").css("margin-top", $(document).scrollTop() / 2 * -1);
					$("#background_02").hide();
				}
			});

			$("button").on("click", function(){
				window.open("https://docs.google.com/forms/d/e/1FAIpQLSdidiYBdrtj_iznfo5ijUqngRdp8aaQR4IsKQMFd9baFTH68A/viewform?c=0&w=1", "_blank");
			})
		})
	</script>
