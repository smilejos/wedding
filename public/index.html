	<script>
		$(function(){
			var date = new Date(2016, 11, 17, 12, 00, 0);
    		var now = new Date();
		    var diff = (date.getTime()/1000) - (now.getTime()/1000);
			
			$('.clock').FlipClock(diff, {
				clockFace: 'DailyCounter',
				countdown: true
			});

			var Page = (function() {
					var $navArrows = $( '#nav-arrows' ).hide(),
						$shadow = $( '#shadow' ).hide(),
						slicebox = $( '#sb-slider' ).slicebox( {
							onReady : function() {

								$navArrows.show();
								$shadow.show();

							},
							orientation : 'r',
							cuboidsRandom : true,
							disperseFactor : 30
						}),	
						init = function() {
							setInterval(function(){
								slicebox.next();
							}, 3000);
						};
					return { init : init };
				})();
			Page.init();

			$( '#ri-grid' ).gridrotator({
					rows : 4,
					columns : 4,
					maxStep : 5,
					interval : 2000,
					step : 'random',
					animType: 'slideLeft',
					imageWidth: 300,
					imageHeigth: 200,
					//nochange : [0,1,2,3],
					preventClick : true,
					w1024 : {
						rows : 4,
						columns : 4
					},
					w768 : {
						rows : 5,
						columns : 4
					},
					w480 : {
						rows : 7,
						columns : 3
					},
					w320 : {
						rows : 10,
						columns : 2
					},
					w240 : {
						rows : 30,
						columns : 1
					}
			});

			$(document).scroll(function(e) {
				//console.log($(document).scrollTop(), $(window).height(), $(document).scrollTop() >  $(window).height());
				if($(document).scrollTop() >  $(window).height()){
					$("#background_01").hide();
					$("#background_02").show();
					$("#background_02").css("margin-top", $(document).scrollTop() / 5 * -1 + 400);
				} else {
					$("#background_01").show();
					$("#background_01").css("margin-top", $(document).scrollTop() / 5 * -1);
					$("#background_02").hide();
				}
			});
		})
	</script>
